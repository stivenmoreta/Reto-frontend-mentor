<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="estilos.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">

  <!-- font-family: 'Red Hat Display', sans-serif; -->
  <title>Frontend Mentor | Order summary card</title>


</head>

<body>

  <div class="container">
    
    <div class="img-cart"></div>
    <div class="body-cart">

      <div class="section-1">
        <h2>Order Summary</h2>

        <span>You can now listen to millions of songs, audiobooks, and podcasts on any
          device anywhere you like!</span>
      </div>

      <div class="section-2">
        <img src="images/icon-music.svg" alt="">
        <ul>
          <li> <span class="dark-blue grosor">Annual Plan</span></li>
          <li> <span class="gris">$59.99/year</span></li>
        </ul>
        <a href="#">Change</a>
      </div>

      <div class="btn-pay"> Proceed to Payment
      </div>

      <div class="btn-cancel-order"> Cancel Order</div>

    </div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Enero70</a>.
  </div>
</body>

</html>
